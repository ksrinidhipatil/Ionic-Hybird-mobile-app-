<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Submit Comment on Dish</h1>
    <div class="buttons">
      <button class="button button-calm " ng-click="closeCommentForm()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doComment()" name="MyForm">
      <div class="list">
        <label class="item item-input item-select">
          <span class="input-label">Stars</span>
       <select ng-model="newComment.stars">
         <option ng-repeat="n in [1,2,3,4,5]" value="{{n}}">{{n}}</option>
       </select>
        </label>
        <label class="item item-input">
          <span class="input-label">Your Name</span>
          <input type="text" ng-model="newComment.name">
        </label>
        <label class="item item-input">
          <span class="input-label">Your Comment</span>
          <input type="text" ng-model="newComment.comment">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Submit</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
